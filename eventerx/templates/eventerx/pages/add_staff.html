{% extends "eventerx/forms_layout.html" %}

{% block main_content %}

<form method="POST" action="{{url_for('add_staff')}}"  class="form --full-width">

    <input type="hidden" name="school_id" value="{{ form.school_id }}">
    
    <div class="input_group">

        <div class="input_control">
            <label for="first_name">{{ form.first_name.label }}</label>
            {{ form.first_name }}
        </div>
        
        <div class="input_control">
            <label for="last_name">{{ form.last_name.label }}</label>
            {{ form.last_name }}
        </div>

    </div>

    <div class="input_control">
        <label for="email">{{ form.email.label }}</label>
        {{ form.email }}
    </div>

    <div class="input_control">
        <label for="matricule">{{ form.matricule.label }}</label>
        {{ form.matricule }}
    </div>

    <div class="input_control">
        <label for="phone_number">{{ form.phone_number.label }}</label>
        {{ form.phone_number }}
    </div>

    <div class="input_control">
        <label for="password">{{ form.password.label }}</label>
        {{ form.password }}
    </div>

    <div class="input_control">
        <button class="button --full-width">Subscribe</button>
    </div>

</form>

{% endblock %}
